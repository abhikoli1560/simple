
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSC Result Login</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0097a7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .button {
            width: 100%;
            height: 40px;
            background-color: #0097a7;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .note {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MAHARASHTRA STATE BOARD OF SECONDARY & HIGHER SECONDARY EDUCATION, PUNE</h1>
    </div>
    <div class="container">
        <h2>HSC EXAMINATION RESULT FEBRUARY 2025</h2>
        <input type="text" class="input-field" placeholder="Seat Number *">
        <input type="text" class="input-field" placeholder="Mother First Name *">
        <a href="result.html">
        <button class="button">View Result </button></a>
        <p class="note">Note: An asterisk (*) indicates a required field</p>
    </div>
    
</body>
</html>
